<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../style.css" rel="stylesheet">
    <style>
        .user-list-item {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .user-list-item:hover {
            background-color: #f8f9fa !important;
            transform: scale(1.01);
        }

        .delete-user-button {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .user-list-item:hover .delete-user-button {
            opacity: 1;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
<div class="dashboard-container">
    <div class="text-center mb-4">
        <h2 class="mb-3">
            <i class="bi bi-shield-lock me-2 text-primary"></i>Admin Dashboard
        </h2>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input type="text" id="searchInput" class="form-control" placeholder="Search users...">
    </div>

    <ul id="userList" class="list-group"></ul>

    <div class="d-flex justify-content-between align-items-center mt-3">
        <button id="addUserBtn" class="btn btn-outline-primary btn-sm w-100">
            <i class="bi bi-plus-lg me-1"></i>Add User
        </button>
    </div>

    <div class="text-center mt-3 text-muted small">
        Total Users: <span id="userCount">0</span>
    </div>
</div>
<div class="modal fade" id="addUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addUserForm">
                    <div class="mb-3">
                        <label for="newUserEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="newUserEmail" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create User</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/views/admin/admin.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetchUsers();
    });
</script>
</body>
</html>
