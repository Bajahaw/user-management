<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

<body class="d-flex justify-content-center align-items-center min-vh-100">
<div class="dashboard-container d-flex flex-column align-items-center w-50">

    <div class="d-flex flex-column justify-content-center align-items-center w-75">
        <div id="state"
             class="text-danger border border-danger rounded bg-danger-subtle  p-2 w-75 mb-2"
             style="visibility: hidden; position: absolute">
        </div>

        <form id="userForm" class="w-75">
            <div class="form-group mb-2">
                <label for="username">Email</label>
                <input id="username" class="form-control" name="username" type="text" required>
                <small id="emailHelp" class="form-text text-muted">Your email is visible to public</small>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input id="password" class="form-control" name="password" type="password" required>
                <small class="text-muted w-75"> <a href="#" class="text-muted">Forgot password?</a></small>
            </div>
            <div class="d-flex">
                <button id="btn" type="submit" class="btn btn-primary w-100 mb-2">Login</button>
            </div>
        </form>
        <small class="text-muted w-75 mb-5">don't have an account yet? <a href="/signup" class="text-muted"> sign up here</a></small>
    </div>
</div>
<script src="../../js/main.js"></script>
<script> //if (localStorage.getItem("jwt")) home(); </script>
</body>
</html>
