<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
<body>
<div class="d-flex row justify-content-center align-items-center vh-100">
    <div class="d-flex flex-column justify-content-center align-items-center w-75">
        <div id="state"
             class="text-danger border border-danger rounded bg-danger-subtle  p-2 w-25 mb-2"
             style="visibility: hidden; position: absolute">
        </div>

        <form id="userForm" class="w-25">
            <div class="form-group mb-2">
                <label for="username">Email</label>
                <input id="username" class="form-control" name="username" type="text" required>
                <small id="emailHelp" class="form-text text-muted">Your email is visible to public</small>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input id="password" class="form-control" name="password" type="password" required>
                <small class="text-muted w-25"> <a href="#" class="text-muted">Forgot password?</a></small>
            </div>
            <div class="d-flex">
                <button id="btn" type="submit" class="btn btn-primary w-100 mb-2">Login</button>
            </div>
        </form>
        <small class="text-muted w-25 mb-5">don't have an account yet? <a href="/signup" class="text-muted"> sign up here</a></small>
    </div>
</div>
<script src="../../main.js"></script>
<script> if (localStorage.getItem("jwt")) home(); </script>
</body>
</html>
